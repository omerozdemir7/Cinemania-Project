<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineCode — Library</title>

  <!-- Styles -->
  <!-- Styles -->
  <link rel="icon" href="../../images/favicon.svg" />

  <!-- (opsiyonel) fontlar -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet" />
  <script type="module" crossorigin src="/Cinemania-Project/assets/main-BcR_LErA.js"></script>
  <link rel="stylesheet" crossorigin href="/Cinemania-Project/assets/main-qRFOFR6Z.css">
  <link rel="stylesheet" crossorigin href="/Cinemania-Project/assets/library-DBYFbL6C.css">
</head>

<body>
  <header>
    <load src="../../components/header/header.html"></load>
  </header>

  <main>
    <!-- HERO -->
    <section class="hero" id="hero"></section>

    <!-- LIBRARY -->
    <section class="library container" id="library" aria-label="My Library">
      <div class="library__header">
        <select id="genre-filter" class="filter" aria-label="Filter by genre">
          <option value="all">Genre</option>
        </select>
      </div>

      <div id="library-container">
        <ul id="library-list" class="library__list" role="list"></ul>

        <button id="load-more-btn" class="library__btn hidden" type="button">
          Load More
        </button>
      </div>

      <div id="empty-library" class="empty" role="status" aria-live="polite">
        <p class="empty-text">
          OOPS...<br />
          We are very sorry!<br />
          You don’t have any movies at your library.
        </p>
        <a href="../../pages/catalog/catalog.html" class="library__btn">Search Movie</a>
      </div>
    </section>

    <button id="scroll-up" title="Scroll Up" class="button-up" type="button">
      ↑
    </button>
  </main>

  <footer>
    <load src="../../components/footer/footer.html"></load>
  </footer>
  <load src="../../components/loader/loader.html"></load>

</body>

</html>
